[package]
name = "pettyscript"
version = "0.1.0"
edition = "2021"

[dependencies]
logos = "0.15.0"
miette = { version = "7.4.0", features = ["fancy"] }
thiserror = "2.0.11"
hashbrown = { version = "0.15.2", default-features = false, features = [
    "inline-more",
] }
rustc-hash = "2.1.0"
bstr = { version = "1.11.3", default-features = false }
num_enum = "0.7.3"
macros = { path = "./macros" }
